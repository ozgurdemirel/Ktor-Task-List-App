exposed-javatime = { module = "org.jetbrains.exposed:exposed-java-time", version.ref = "exposed-version" }
exposed-dao = { module = "org.jetbrains.exposed:exposed-dao", version.ref = "exposed-version" }
h2 = { module = "com.h2database:h2", version.ref = "h2-version" }
hikaricp = { module = "com.zaxxer:HikariCP", version.ref = "hikaricp-version" }
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql-version" }
liquibase = { module = "org.liquibase:liquibase-core", version.ref = "liquibase-version" }
thymeleaf-layout-dialect = { module = "nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect", version.ref = "thymeleaf-layout-dialect-version" }
ktor-server-thymeleaf = { module = "io.ktor:ktor-server-thymeleaf", version.ref = "ktor-version" }
ktor-server-host-common = { module = "io.ktor:ktor-server-host-common", version.ref = "ktor-version" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor-version" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback-version" }
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup-version" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk-version" }
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor-version" }
kotlin-test-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin-version" }
cohort-ktor = { module = "com.sksamuel.cohort:cohort-ktor", version.ref = "cohort-version" }
cohort-core = { module = "com.sksamuel.cohort:cohort-core", version.ref = "cohort-core-version" }
cohort-hikari = { module = "com.sksamuel.cohort:cohort-hikari", version.ref = "cohort-version" }
cohort-liquibase = { module = "com.sksamuel.cohort:cohort-liquibase", version.ref = "cohort-version" }
cohort-logback = { module = "com.sksamuel.cohort:cohort-logback", version.ref = "cohort-version" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin-version" }
ktor = { id = "io.ktor.plugin", version.ref = "ktor-version" }
kotlin-plugin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin-version" }
